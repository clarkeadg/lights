<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 Video Player | Video JS</title>

  <!-- REQUIRED -->

  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/html5video.js"></script>

  <!-- OPTIONAL -->
  <link href="../assets/demo/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <link href="../assets/demo/css/navbar-fixed-top.css" rel="stylesheet" type="text/css">
  <link href="../assets/demo/css/site.css" rel="stylesheet" type="text/css">

<body>

<div id="wrap" >

  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">HTML5 Video</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="../docs/get-started.html">Get Started</a></li>
          <li><a href="../docs/">Docs</a></li>
          <li class="active"><a href="#">Examples</a></li>        
          <li><a href="https://github.com/clarkeadg/html5video/zipball/master">Download</a></li>
          <li><a href="https://github.com/clarkeadg/html5video">Github</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">  
        <div class="jumbotron example_links" >
          <p><a href="#" x-data="basic-template.html">Basic Template</a></p>
          <p><a href="#" x-data="2-videos.html">2 Videos</a></p>
          <p><a href="#" x-data="stat-tracking.html">Stat Tracking</a></p>
          <p><a href="#" x-data="api-videos.html">Api Videos</a></p>
          <p><a href="#" x-data="transparent-video.html">Transparent Video</a></p>

          <p><a href="#" x-data="2-video-overlay.html">2 Videos Overlay</a></p>
        </div>
      </div>
      <div class="col-md-9">
        <h2 id="examples_title" >Basic Template</h2>
        <iframe id="examples_iframe" src="basic-template.html" width="100%" height="800" frameborder="0"></iframe> 
      </div>
    </div>
   
  </div>

</div>

 <script type="text/javascript">
    $(function() {        
      var cont = $('body').find('.example_links');
      var icont = $('#examples_iframe');
      var ititle = $('#examples_title');
      console.log(cont)
      console.log(icont)
      cont.find('a').bind('click',function(e){
        var t = $(this);
        var path = t.attr('x-data');
        console.log('click',path)
        e.preventDefault();
        ititle.html(t.html());
        icont.attr('src',path);
      });
    });
  </script>

</body>
