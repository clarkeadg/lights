  <script type="text/javascript">
    $(function() {  

      setUpLights($('#lights1'),function(lights){
        lightsIdle(lights);
      });

      function setUpLights(jcont,cb) {
        var z = this,
          jlights;
        jcont.append(jlights = $('<div class="lights-center"></div>'));
        z._lights = new Lights(jlights);
        z._lights.init({
          imgs: {
            on: 'assets/img/on.png',
            off: 'assets/img/off.png'
          },
          points: z._lights.generateCircle(16, 100),
          ready: cb(z._lights)
        });
      }

      function lightsIdle(lights) {
        var z = lights,
          doIt;
        lights.kill().allOff();
        (doIt = function() {
          lights.whoopAndDoopBlinkyBlink(void 0, function() {
            lights.bicycle(void 0, function() {
              doIt();
            });
          });
        })();
      }

      function lightsPlaying(lights) {
        lights.kill().allOff().onsolo({
          circle_speed: 140,
          repeat: true
        });
      }

      function lightsWon(lights) {
        lights.kill().allOff().blinkyBash({
          blink_delay: 125,
          repeat: true
        });
      }

    });
  </script>
